<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <svg id="visualisation"></svg>
	<div id="chart"></div>
	<script>
	var data;
	function go() {

	margin = {
	    top: 20,
	    right: 20,
	    bottom: 20,
	    left: 45
	};

	width = window.innerWidth - 100; //margin.left - margin.right;
	height = 500 - margin.top - margin.bottom;

	var x = d3.time.scale()
	    .domain(d3.extent(data, function (d) {
	    return d.unixtime;
	}))
	    .range([0, width]);

	var y = d3.scale.linear()
	    .domain(d3.extent(data, function (d) {
	    return d.ping;
	}))
	    .range([height, 0]);

	var line = d3.svg.line()
	    .x(function (d) {
	    return x(d.unixtime);
	})
	    .y(function (d) {
	    return y(d.ping);
	});

	var zoom = d3.behavior.zoom()
	    .x(x)
	    .y(y)
	    .on("zoom", zoomed);

	svg = d3.select('#chart')
	    .append("svg:svg")
	    .attr('width', width + margin.left + margin.right)
	    .attr('height', height + margin.top + margin.bottom)
	    .append("svg:g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
	    .call(zoom);

	svg.append("svg:rect")
	    .attr("width", width)
	    .attr("height", height)
	    .attr("class", "plot");

	var make_x_axis = function () {
	    return d3.svg.axis()
	        .scale(x)
	        .orient("bottom")
	        .ticks(5);
	};

	var make_y_axis = function () {
	    return d3.svg.axis()
	        .scale(y)
	        .orient("left")
	        .ticks(5);
	};

	var xAxis = d3.svg.axis()
	    .scale(x)
	    .orient("bottom")
	    .ticks(5);

	svg.append("svg:g")
	    .attr("class", "x axis")
	    .attr("transform", "translate(0, " + height + ")")
	    .call(xAxis);

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left")
	    .ticks(5);

	svg.append("g")
	    .attr("class", "y axis")
	    .call(yAxis);

	svg.append("g")
	    .attr("class", "x grid")
	    .attr("transform", "translate(0," + height + ")")
	    .call(make_x_axis()
	    .tickSize(-height, 0, 0)
	    .tickFormat(""));

	svg.append("g")
	    .attr("class", "y grid")
	    .call(make_y_axis()
	    .tickSize(-width, 0, 0)
	    .tickFormat(""));

	var clip = svg.append("svg:clipPath")
	    .attr("id", "clip")
	    .append("svg:rect")
	    .attr("x", 0)
	    .attr("y", 0)
	    .attr("width", width)
	    .attr("height", height);

	var chartBody = svg.append("g")
	    .attr("clip-path", "url(#clip)");

	chartBody.append("svg:path")
	    .datum(data)
	    .attr("class", "line")
	    .attr("d", line);

	function zoomed() {
	    svg.select(".x.axis").call(xAxis);
	    svg.select(".y.axis").call(yAxis);
	    svg.select(".x.grid")
	        .call(make_x_axis()
	        .tickSize(-height, 0, 0)
	        .tickFormat(""));
	    svg.select(".y.grid")
	        .call(make_y_axis()
	        .tickSize(-width, 0, 0)
	        .tickFormat(""));
	    svg.select(".line")
	        .attr("class", "line")
	        .attr("d", line);
	}
	}
    $.get("/data", function(body) {
		data = JSON.parse(body);
		go();
    });
	
	</script>
    <h2>Drops</h2>
    <ul id="drops"></ul>
</body>

</html>
